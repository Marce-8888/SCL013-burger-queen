<div class="menuDrinks">
    
    <div class="drinksContent">  
      <div (click)="press()" class="drinksCard" *ngFor= "let item of result;index as i">
          <div class="ctnImg">
            <img src={{item.img}}>
          </div>
          <div class="ctnGreen">
            <div class="containerName">
              <p class="name">{{item.name}}</p>
              <p class="price">$ {{item.price}}</p>
            </div>
          </div>    
      </div>
    </div>

</div>
