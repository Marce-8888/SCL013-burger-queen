<div class="menuFood">

  <div class="foodContent">
    <div class="foodCard" *ngFor= "let item of result;index as i" (click)="press(item)">
        <div class="ctnImg">
          <img src={{item.img}}>
        </div>
        <div class="ctnGreen">
          <div class="containerName">
            <p class="name">{{item.name}}</p>
            <p class="price">$ {{item.price}}</p>
          </div>
        </div>
    </div>
  </div>

</div>
